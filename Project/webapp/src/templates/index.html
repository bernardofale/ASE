<!DOCTYPE html>
<html>
<head>
    <title>Distance Sensor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333333;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        #dist-container,
        #motorOn-container {
            font-size: 36px;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            color: #FFFFFF;
            flex: 0 0 auto;
        }

        #dist-container {
            background-color: #00BFA5;
            width: 200px;
        }

        #motorOn-container {
            width: 100px;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #motorOn-container .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            align-items: left;
        }

        .light.green {
            background-color: #00FF00;
        }

        .light.red {
            background-color: #FF0000;
        }

        #chart-container {
            width: 800px;
            height: 500px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="dist-container">0 cm</div>
        <div id="motorOn-container">
            <div class="light"></div>
        </div>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var maxDataPoints = 20; // Maximum number of data points to display on the chart
        var distanceData = [];  // Array to store distance values
        var labels = []; // Array to store labels for the chart

        // Create a line chart
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Distance (cm)',
                    data: distanceData,
                    fill: false,
                    borderColor: '#00BFA5',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true
                    },
                    y: {
                        display: true,
                        suggestedMin: 0,
                        suggestedMax: 1000
                    }
                }
            }
        });

        $(document).ready(function() {
            // Periodically fetch new data every 500 milliseconds
            setInterval(function() {
                $.ajax({
                    url: "/get_data",
                    type: "GET",
                    success: function(response) {
                        var data = JSON.parse(response);
                        console.log(data);
                        $("#dist-container").text(data.distance + " cm");

                        // Update light color based on data.motorOn value
                        var lightElement = $("#motorOn-container .light");
                        lightElement.removeClass("green red");
                        if (data.motorOn == "true") {
                            lightElement.addClass("green");
                        } else {
                            lightElement.addClass("red");
                        }
                        
                        // Limit the number of data points
                        if (labels.length > maxDataPoints) {
                            labels.splice(0, 1); // Remove the oldest label
                            distanceData.splice(0, 1); // Remove the oldest distance data
                        }

                        // Update chart data
                        labels.push('');
                        distanceData.push(data.distance);
                        
                        chart.update();
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }, 500);
        });
    </script>
</body>
</html>
